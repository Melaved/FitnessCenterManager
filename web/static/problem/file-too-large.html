<!doctype html>
<html lang="ru"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Ошибка: Файл слишком большой — file-too-large</title><style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;max-width:720px;margin:2rem auto;padding:0 1rem;line-height:1.6}code{background:#f4f4f4;padding:.2rem .35rem;border-radius:4px}</style><meta name="robots" content="noindex"/></head><body><h1>Файл слишком большой</h1><p>Код: <code>file-too-large</code></p><p>Размер загружаемого файла превышает допустимый лимит.</p><h2>Что сделать</h2><ul><li>Уменьшите размер файла (лимит см. в документации) и попробуйте снова.</li></ul></body></html>

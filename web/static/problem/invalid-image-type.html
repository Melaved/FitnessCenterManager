<!doctype html>
<html lang="ru"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Ошибка: Недопустимый тип изображения — invalid-image-type</title><style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;max-width:720px;margin:2rem auto;padding:0 1rem;line-height:1.6}code{background:#f4f4f4;padding:.2rem .35rem;border-radius:4px}</style><meta name="robots" content="noindex"/></head><body><h1>Недопустимый тип изображения</h1><p>Код: <code>invalid-image-type</code></p><p>Сервер принимает только изображения типов JPEG, PNG или WebP.</p><h2>Что сделать</h2><ul><li>Преобразуйте изображение в один из поддерживаемых форматов.</li></ul></body></html>
